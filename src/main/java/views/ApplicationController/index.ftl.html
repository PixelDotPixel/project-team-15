<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1 style="color:white;">SpacePirates!</h1>

<div id="animate">
   <button id="place_minesweeper" class = "shipButton"><img class="top" src="/assets/css/Battleship5.png" />Place Minesweeper</button>
    <button id="place_destroyer" class = ".pnpButton"> <img class="top" src="/assets/css/Battleship2.png" />Place Destroyer</button>
    <button id="place_battleship" class = "shipButton"><img class="top" src="/assets/css/Battleship.png" />Place Battleship</button>
    <img class="Bottom" class = "shipButton" src="/assets/css/Vs.png" />
    <button id="place_submarine" class = "shipButton"><img class="top" src="/assets/css/Battleship4.png" />Place Submarine</button>
    <button class = "shipButton"> <img class="top" src="/assets/css/Battleship6.png" />Captain Destroyer</button>
    <button class = "shipButton"><img class="top" src="/assets/css/Battleship3.png" />Captain Battleship</button>
</div>

<div class="row">
    <div class="column" style="display: inline-block">
        <ul>
            <li><buttonN >North</buttonN></li>
            <li><buttonE >East</buttonE></li>
            <li><buttonS >South</buttonS></li>
            <li><buttonW >West</buttonW></li>
            <li style="color:white;"><input type="checkbox" id="sonar_pulse">Sonar Pulse</input></li>
            <li style="color:white;"><input type="checkbox" id="is_vertical">Vertical</input></li>
        </ul>
    </div>
    <div class="column" style="display: inline-block">
        <table id="player" class="battleGrid">
        </table>
    </div>
    <div class="column" style="display: inline-block">
        <textarea readonly id="textBox" class="dialogBox"> Drag 4 ships from your dock into the grid to start the game.If you wish to restart the game click. Move your battleships when prompted</textarea>
        <a class="Menu" style="color: white" > Player Menu </a>
        <a href="http://localhost:8080" class="restartButton" style="color: white" > Restart Game </a>
        <a href="https://cs361fall2018.github.io/docs/battleship-requirements.pdf" target="_blank" class="Instruction" style="color: white" > Instruction </a>
        <a href="https://www.google.com/" class="Exit" style="color: white" > Exit Game </a>
    </div>
    <div class="column" style="display: inline-block">
        <table id="opponent" class="battleGrid">
        </table>
    </div>
</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
